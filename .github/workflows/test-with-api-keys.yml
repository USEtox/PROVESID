name: Full Tests with API Keys

on:
  workflow_dispatch:
    inputs:
      include_cas_tests:
        description: 'Include CAS API tests (requires API key)'
        required: false
        default: false
        type: boolean

jobs:
  test-with-api-keys:
    runs-on: ubuntu-latest
    if: github.event.inputs.include_cas_tests == 'true'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"

    - name: Run all tests including CAS (with API key)
      run: |
        python -m pytest tests/ -v --tb=short --ignore=tests/test_zeropm.py --ignore=tests/test_chebi_sdf.py
      env:
        CCC_API_KEY: ${{ secrets.CCC_API_KEY }}
      continue-on-error: false

  test-without-api-keys:
    runs-on: ubuntu-latest
    if: github.event.inputs.include_cas_tests != 'true'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"

    - name: Run tests excluding CAS (no API key required)
      run: |
        python -m pytest tests/ -v --tb=short --ignore=tests/test_cascommonchem.py --ignore=tests/test_zeropm.py --ignore=tests/test_chebi_sdf.py
      continue-on-error: false