name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'basic'
        type: choice
        options:
        - basic
        - full

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"

    - name: Run basic tests
      if: github.event.inputs.test_type == 'basic' || github.event.inputs.test_type == ''
      env:
        CCC_API_KEY: ${{ secrets.CCC_API_KEY }}
      run: |
        python -m pytest tests/ -v --tb=short
      continue-on-error: false

    - name: Run full tests with coverage
      if: github.event.inputs.test_type == 'full'
      env:
        CCC_API_KEY: ${{ secrets.CCC_API_KEY }}
      run: |
        python -m pytest tests/ -v --cov=src/provesid --cov-report=xml --cov-report=html
      continue-on-error: false

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11' && github.event.inputs.test_type == 'full'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  package-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Test package build and import
      run: |
        python -m pip install --upgrade pip build
        python -m build
        pip install dist/*.whl
        python -c "import provesid; print('✅ Package import successful')"
        python -c "from provesid import PubChemAPI; print('✅ PubChemAPI import successful')"
