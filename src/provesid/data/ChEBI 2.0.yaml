components:
  schemas:
    CategoryEnum:
      enum:
      - alternative_ids
      - ascii_name
      - charge
      - chebi_accession
      - children
      - compound_origins
      - database_references
      - default_structure
      - definition
      - formula
      - has_functional_parent
      - has_parent_hydride
      - has_part
      - has_role
      - inchi
      - inchikey
      - is_conjugate_acid_of
      - is_conjugate_base_of
      - is_enantiomer_of
      - is_substituent_group_from
      - is_tautomer_of
      - mass
      - modified_on
      - monoisotopicmass
      - name
      - parents
      - smiles
      - stars
      - structures
      - suggestions
      - synonyms
      - wurcs
      - all
      type: string
    CompoundsForm:
      type: object
      properties:
        chebi_ids:
          type: array
          items:
            type: string
            maxLength: 100
      required:
      - chebi_ids
    FullSpecification:
      properties:
        structure_search:
          anyOf:
          - $ref: '#/components/schemas/StructureSearch'
          - type: 'null'
          default: null
        ontology_specification:
          anyOf:
          - $ref: '#/components/schemas/OntologySpecification'
          - items: {}
            maxItems: 0
            type: array
          default: []
          title: Ontology Specification
        formula_specification:
          anyOf:
          - $ref: '#/components/schemas/TermSpecification'
          - items: {}
            maxItems: 0
            type: array
          default: []
          title: Formula Specification
        mass_specification:
          anyOf:
          - $ref: '#/components/schemas/RangeSpecification'
          - items: {}
            maxItems: 0
            type: array
          default: []
          title: Mass Specification
        monoisotopicmass_specification:
          anyOf:
          - $ref: '#/components/schemas/RangeSpecification'
          - items: {}
            maxItems: 0
            type: array
          default: []
          title: Monoisotopicmass Specification
        charge_specification:
          anyOf:
          - $ref: '#/components/schemas/RangeSpecification'
          - items: {}
            maxItems: 0
            type: array
          default: []
          title: Charge Specification
        database_name_specification:
          anyOf:
          - $ref: '#/components/schemas/TermSpecification'
          - items: {}
            maxItems: 0
            type: array
          default: []
          title: Database Name Specification
        text_search_specification:
          anyOf:
          - $ref: '#/components/schemas/TextSearchSpecification'
          - items: {}
            maxItems: 0
            type: array
          default: []
          title: Text Search Specification
        stars:
          anyOf:
          - items:
              type: integer
            maxItems: 2
            minItems: 1
            type: array
          - enum:
            - 2
            - 3
            type: integer
          default:
          - 2
          - 3
          title: Stars
        has_structure:
          anyOf:
          - type: boolean
          - type: 'null'
          default: null
          title: Has Structure
      title: FullSpecification
      type: object
    Nested:
      properties:
        categories:
          items: {}
          title: Categories
          type: array
        texts:
          items: {}
          title: Texts
          type: array
      required:
      - categories
      - texts
      title: Nested
      type: object
    Ontology:
      properties:
        relation:
          title: Relation
          type: string
        entity:
          title: Entity
          type: string
      required:
      - relation
      - entity
      title: Ontology
      type: object
    OntologySpecification:
      properties:
        and_specification:
          default: []
          items:
            $ref: '#/components/schemas/Ontology'
          title: And Specification
          type: array
        or_specification:
          default: []
          items:
            $ref: '#/components/schemas/Ontology'
          title: Or Specification
          type: array
        but_not_specification:
          default: []
          items:
            $ref: '#/components/schemas/Ontology'
          title: But Not Specification
          type: array
      title: OntologySpecification
      type: object
    Range:
      properties:
        init_range:
          title: Init Range
          type: number
        final_range:
          title: Final Range
          type: number
      required:
      - init_range
      - final_range
      title: Range
      type: object
    RangeSpecification:
      properties:
        and_specification:
          default: []
          items:
            $ref: '#/components/schemas/Range'
          title: And Specification
          type: array
        or_specification:
          default: []
          items:
            $ref: '#/components/schemas/Range'
          title: Or Specification
          type: array
        but_not_specification:
          default: []
          items:
            $ref: '#/components/schemas/Range'
          title: But Not Specification
          type: array
      title: RangeSpecification
      type: object
    SearchType:
      enum:
      - connectivity
      - similarity
      - substructure
      title: SearchType
      type: string
    StructureSearch:
      properties:
        structure:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          description: Structure that should be used for searching in SMILES or MOLFILE/SDF
            format.
          examples:
          - c1ccccc1
          - CCO
          - Cn1cnc2c1c(=O)n(C)c(=O)n2C
          title: Structure
        type:
          allOf:
          - $ref: '#/components/schemas/SearchType'
          default: connectivity
        similarity:
          anyOf:
          - maximum: 1.0
            minimum: 0.4
            type: number
          - type: 'null'
          default: null
          description: Similarity percentage for similarity search (>=0.4 and <= 1.0)
          examples:
          - 0.4
          - 0.69
          - 0.9
          - 1.0
          title: Similarity
      title: StructureSearch
      type: object
    Term:
      properties:
        term:
          title: Term
          type: string
      required:
      - term
      title: Term
      type: object
    TermSpecification:
      properties:
        and_specification:
          default: []
          items:
            $ref: '#/components/schemas/Term'
          title: And Specification
          type: array
        or_specification:
          default: []
          items:
            $ref: '#/components/schemas/Term'
          title: Or Specification
          type: array
        but_not_specification:
          default: []
          items:
            $ref: '#/components/schemas/Term'
          title: But Not Specification
          type: array
      title: TermSpecification
      type: object
    Text:
      properties:
        text:
          anyOf:
          - type: string
          - type: number
          title: Text
        category:
          allOf:
          - $ref: '#/components/schemas/CategoryEnum'
          title: Category
      required:
      - text
      - category
      title: Text
      type: object
    TextSearchSpecification:
      properties:
        and_specification:
          default: []
          items:
            anyOf:
            - $ref: '#/components/schemas/Text'
            - $ref: '#/components/schemas/Nested'
          title: And Specification
          type: array
        or_specification:
          default: []
          items:
            anyOf:
            - $ref: '#/components/schemas/Text'
            - $ref: '#/components/schemas/Nested'
          title: Or Specification
          type: array
        but_not_specification:
          default: []
          items:
            anyOf:
            - $ref: '#/components/schemas/Text'
            - $ref: '#/components/schemas/Nested'
          title: But Not Specification
          type: array
      title: TextSearchSpecification
      type: object
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
