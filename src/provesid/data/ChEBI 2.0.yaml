          enum:
          - connectivity
          - similarity
          - substructure
        description: 'Structure search type. Options: <enum ''SearchType''>.'
        required: true
      - in: query
        name: similarity
        schema:
          type: number
          format: double
        description: Similarity percentage for similarity search (>=0.4 and <= 1.0)
      - in: query
        name: three_star_only
        schema:
          type: boolean
          default: true
