  /chebi/backend/api/public/ontology/all_children_in_path/:
    get:
      operationId: public_ontology_all_children_in_path_retrieve
      description: |-
        ### Description
        This endpoint performs a searching of all the compounds in the ontology,
        having into account an ontological relation and a ChEBI ID.Some examples of queries can be:

        **• Get all compounds that have a role "plan metabolite":** In this case, you should set the parameter relation
        to `"has_role"` and the parameter entity to `"CHEBI:76924"`, the chebi id for plant metabolite.

        **• Get all compounds that are "alcohols":** In this case, you should set the parameter relation to `"is_a"` and
        the parameter entity to `"CHEBI:30879"`, the chebi id for alcohol.
      parameters:
      - in: query
        name: relation
        schema:
          type: string
          enum:
          - has_functional_parent
          - has_parent_hydride
          - has_part
          - has_role
          - is_a
          - is_conjugate_acid_of
          - is_conjugate_base_of
          - is_enantiomer_of
          - is_part_of
          - is_substituent_group_from
          - is_tautomer_of
        description: Ontology relation.
        required: true
      - in: query
        name: entity
        schema:
          type: string
        description: ChEBI Identifier of the entity for which all the children in
          path will be found.
        required: true
      - in: query
        name: three_star_only
        schema:
          type: boolean
          default: true
        description: Flag to indicate if the search should be performed in the whole
          DB. Defaults to True, and will only include 3 stars compounds. Use False
          to get 2 and 3 stars entries.
      - in: query
        name: has_structure
        schema:
          type: boolean
        description: Flag to indicate if the search should include results with our
          without structure. If it is not specified, it will not perform any filtering.
          Defaults to unspecified.
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: Page number for search results pagination.
      - in: query
        name: size
        schema:
          type: integer
          default: 15
        description: Page size for search results pagination.
      - in: query
        name: download
        schema:
          type: boolean
          default: false
        description: Get results in a download format.
      tags:
      - public
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
    post:
      operationId: public_ontology_all_children_in_path_create
      description: |-
        ### Description
        This endpoint performs a searching of all the compounds in the ontology,
        having into account an ontological relation and a ChEBI ID.
      parameters:
      - in: query
        name: three_star_only
        schema:
          type: boolean
          default: true
        description: Flag to indicate if the search should be performed in the whole
          DB. Defaults to True, and will only include 3 stars compounds. Use False
          to get 2 and 3 stars entries.
      - in: query
        name: has_structure
        schema:
          type: boolean
        description: Flag to indicate if the search should include results with our
          without structure. If it is not specified, it will not perform any filtering.
          Defaults to unspecified.
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: Page number for search results pagination.
      - in: query
        name: size
        schema:
          type: integer
          default: 15
        description: Page size for search results pagination.
      - in: query
        name: download
        schema:
          type: boolean
          default: false
        description: Get results in a download format.
      tags:
      - public
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ontology'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Ontology'
          multipart/form-data:
            schema:
