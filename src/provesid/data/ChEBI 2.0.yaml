openapi: 3.0.3
info:
  title: ChEBI 2.0
  version: 2.0.0
  description: ChEBI 2.0 WebServices
paths:
  /chebi/backend/api/public/advanced_search/:
    post:
      operationId: public_advanced_search_create
      description: |-
        ### Description
        This endpoint performs a searching of all the compounds using a set of specifications passed as a request body.
        We have seven kinds of different specifications:

        - OntologySpecification
        - FormulaSpecification
        - MassSpecification
        - MonoisotopicMassSpecification
        - ChargeSpecification
        - DatabaseNameSpecification
        - TextSearchSpecification

        Each of the above must have at least one operator: `AND`, `OR` and `BUT NOT`, represented by
        `and_specification`, `but_not_specification` and `or_specification`.

        An advanced search is performed when a combination of specifications and operators are created to retrieve a set
        of terms. With this endpoint, you can perform queries keeping the following structure:
         - `(A AND B AND C ... AND Z)`
         - `(A OR B OR C ... OR Z)`
         - `(A AND B AND C ... AND Y) BUT NOT Z`
         - `(A OR B OR C ... OR Y) BUT NOT Z`
      parameters:
      - in: query
        name: three_star_only
        schema:
          type: boolean
          default: true
        description: Flag to indicate if the search should be performed in the whole
          DB. Defaults to True, and will only include 3 stars compounds. Use False
          to get 2 and 3 stars entries.
      - in: query
        name: has_structure
        schema:
          type: boolean
        description: Flag to indicate if the search should include results with our
          without structure. If it is not specified, it will not perform any filtering.
          Defaults to unspecified.
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: Page number for search results pagination.
      - in: query
        name: size
        schema:
          type: integer
          default: 15
        description: Page size for search results pagination.
      - in: query
        name: download
        schema:
          type: boolean
          default: false
        description: Get results in a download format.
      tags:
      - public
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FullSpecification'
            examples:
              CompoundsWithFormulaC6H12O7ButNotIsACarbohydratesAndCarbohydrateDerivatives:
                value:
                  ontology_specification:
                    but_not_specification:
                    - relation: is_a
                      entity: CHEBI:78616
                  formula_specification:
                    and_specification:
                    - term: C6H12O7
                summary: Find all compounds which are not carbohydrates and carbohydrate
                  derivatives with formula C6H12O7
                description: 'The above query can be interpreted as follow: Find all
                  compounds with formula C6H12O7, BUT NOT (**IS A**) carbohydrates
                  and carbohydrate derivatives **(CHEBI:78616)**.<br>**NOTE**: You
                  **must** set the `three_star_only` parameter to `False` (check the
                  _Parameters_ section showed above), in order to get all the results
                  entries. Otherwise, you will get 3 stars entries only'
              IsAPhenolButNotHasRolePlantMetaboliteAndMass288290:
                value:
                  ontology_specification:
                    and_specification:
                    - relation: is_a
                      entity: CHEBI:33853
                    but_not_specification:
                    - relation: has_role
                      entity: CHEBI:76924
                  mass_specification:
                    and_specification:
                    - init_range: 288.0
                      final_range: 290.0
                summary: Get all terms which are phenols with an average mass between
                  288 to 290, exclude those terms which do not have rol plant metabolite.
                description: 'The above query can be interpreted as follow: **IS A**
                  phenols **(CHEBI:33853)** AND Average Mass range from 288 to 290
                  BUT NOT (**HAS ROLE**) plant metabolite **(CHEBI:76924)**.<br>**NOTE**:
                  You **must** set the `three_star_only` parameter to `False` (check
                  the _Parameters_ section showed above), in order to get all the
                  results entries. Otherwise, you will get 3 stars entries only'
              IsAQuinolesAndIsAPhenolsButNotIsAAntimalarial:
                value:
                  ontology_specification:
                    and_specification:
                    - relation: is_a
                      entity: CHEBI:26513
                    - relation: is_a
                      entity: CHEBI:33853
                    but_not_specification:
                    - relation: is_a
                      entity: CHEBI:38068
                summary: Terms which are quinolines and phenols, but not antimalarial
                description: 'The above query can be interpreted as follow: **IS A**
                  quinolines **(CHEBI:26513)** AND **IS A** phenols **(CHEBI:33853)**
                  BUT NOT (**IS A**) antimalaria **(CHEBI:38068)**.<br>**NOTE**: You
                  **must** set the `three_star_only` parameter to `False` (check the
                  _Parameters_ section showed above), in order to get all the results
                  entries. Otherwise, you will get 3 stars entries only'
              AllCompoundsHMDBDatabase:
                value:
                  database_name_specification:
                    and_specification:
                    - term: HMDB
                summary: All terms which have as a reference, the HMDB database
                description: 'The above query can be interpreted as follow: **IS A**
                  quinolines **(CHEBI:26513)** AND **IS A** phenols **(CHEBI:33853)**
                  BUT NOT (**IS A**) antimalaria **(CHEBI:38068)**.<br>**NOTE**: You
                  **must** set the `three_star_only` parameter to `False` (check the
                  _Parameters_ section showed above), in order to get all the results
                  entries. Otherwise, you will get 3 stars entries only'
              SimpleMonoisotopicmassSpecification:
                value:
                  monoisotopicmass_specification:
                    and_specification:
                    - init_range: 44.5
                      final_range: 70.5
                summary: All compounds which have a monoisotopic mass range from 44.5
                  to 70.5
                description: '**NOTE**: You **must** set the `three_star_only` parameter
                  to `False` (check the _Parameters_ section showed above), in order
                  to get all the results entries. Otherwise, you will get 3 stars
                  entries only'
              SimpleFormulaSpecification:
                value:
                  formula_specification:
                    and_specification:
                    - term: C10H7NO4
                summary: Get compounds which have as a formula C10H7NO4
                description: '**NOTE**: You **must** set the `three_star_only` parameter
                  to `False` (check the _Parameters_ section showed above), in order
                  to get all the results entries. Otherwise, you will get 3 stars
                  entries only'
              AdvancedTextSearchBRANDNAME:
                value:
                  text_search_specification:
                    and_specification:
                    - categories:
                      - synonyms.name
                      - synonyms.type
                      texts:
                      - Sophoricol
                      - BRAND_NAME
                summary: Get compound with Sophoricol brand name
                description: 'The body has two list: `categories` and `texts`. Item
                  in `text[i]` will be searched against `categories[i]`.<br>**NOTE**:
                  You **must** set the `three_star_only` parameter to `False` (check
                  the _Parameters_ section showed above), in order to get all the
                  results entries. Otherwise, you will get 3 stars entries only'
              AdvancedTextOrButNotAnd:
                value:
                  text_search_specification:
                    or_specification:
                    - text: ketone
                      category: name
                    - text: alcohol
                      category: name
                    but_not_specification:
                    - text: -1.0
                      category: charge
                summary: Get all stars terms with 'acid' or 'benzo' in their name,
                  excluding any term with -1 charge.
                description: '**NOTE**: You **must** set the `three_star_only` parameter
                  to `False` (check the _Parameters_ section showed above), in order
                  to get all the results entries. Otherwise, you will get 3 stars
                  entries only'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/FullSpecification'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FullSpecification'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
